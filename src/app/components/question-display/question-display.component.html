<div [ngSwitch]="question.type" class="question-display">
    <lc-question-input
        *ngSwitchCase="questionType.Input"
        [question]="question"
        (sendAnswer)="onSendAnswer($event)"
    ></lc-question-input>
    <lc-question-multi-choices
        *ngSwitchCase="questionType.MultiChoices"
        [question]="question"
        (sendAnswer)="onSendAnswer($event)"
    ></lc-question-multi-choices>
    <div *ngSwitchDefault>No question selected</div>
</div>
